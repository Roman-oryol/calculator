<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="app">
      <div class="display">
        <output class="history" aria-label="Previous calculations"></output>
        <output class="current-value" aria-label="Current value">0</output>
      </div>
      <div class="buttons">
        <div class="left-column">
          <div class="left-column-top left-column-row">
            <button class="btn btn-gray reset" aria-label="Reset">Ac</button>
            <button class="btn btn-gray backspace" aria-label="Backspace">
              <img
                src="./images/backspace.svg"
                width="24"
                height="24"
                alt="backspace"
              />
            </button>
            <button
              class="btn btn-blue divide"
              data-operator="/"
              aria-label="Divide"
            >
              <img
                src="./images/divide.svg"
                width="12"
                height="27"
                alt="divide"
              />
            </button>
          </div>
          <div class="left-column-center">
            <div class="left-column-row">
              <button
                class="btn btn-dark number"
                aria-label="Seven"
                data-value="7"
              >
                7
              </button>
              <button
                class="btn btn-dark number"
                aria-label="Eight"
                data-value="8"
              >
                8
              </button>
              <button
                class="btn btn-dark number"
                aria-label="Nine"
                data-value="9"
              >
                9
              </button>
            </div>
            <div class="left-column-row">
              <button
                class="btn btn-dark number"
                aria-label="Four"
                data-value="4"
              >
                4
              </button>
              <button
                class="btn btn-dark number"
                aria-label="Five"
                data-value="5"
              >
                5
              </button>
              <button
                class="btn btn-dark number"
                aria-label="Six"
                data-value="6"
              >
                6
              </button>
            </div>
            <div class="left-column-row">
              <button
                class="btn btn-dark number"
                aria-label="One"
                data-value="1"
              >
                1
              </button>
              <button
                class="btn btn-dark number"
                aria-label="Two"
                data-value="2"
              >
                2
              </button>
              <button
                class="btn btn-dark number"
                aria-label="Three"
                data-value="3"
              >
                3
              </button>
            </div>
          </div>
          <div class="left-column-bottom left-column-row">
            <button
              class="btn btn-dark number zero"
              aria-label="Zero"
              data-value="0"
            >
              0
            </button>
            <button
              class="btn btn-dark number"
              aria-label="Decimal point"
              data-value="."
            >
              <img
                src="./images/point.svg"
                width=""
                height=""
                alt="Decimal point"
              />
            </button>
          </div>
        </div>
        <div class="right-column column">
          <button
            class="btn btn-blue multiply"
            data-operator="*"
            aria-label="Multiply"
          >
            <img
              src="./images/multiply.svg"
              width="12"
              height="12"
              alt="multiply"
            />
          </button>
          <button
            class="btn btn-blue subtract"
            data-operator="-"
            aria-label="Subtract"
          >
            <img
              src="./images/subtract.svg"
              width="14"
              height="4"
              alt="subtract"
            />
          </button>
          <div class="btn-large-wrap">
            <button
              class="btn btn-blue btn-large add"
              data-operator="+"
              aria-label="Add"
            >
              <img src="./images/add.svg" width="18" height="17" alt="add" />
            </button>
            <button
              class="btn btn-light-blue btn-large equal"
              aria-label="Equals"
            >
              <img
                src="./images/equal.svg"
                width="18"
                height="11"
                alt="equals"
              />
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
