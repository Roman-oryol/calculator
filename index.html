<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="app">
      <div class="display">
        <output class="history" aria-label="Previous calculations"
          >12 + 7 Ã—</output
        >
        <output class="current-value" aria-label="Current value">84</output>
      </div>
      <div class="buttons">
        <div class="top-row">
          <button class="btn reset" aria-label="Reset">Ac</button>
          <button class="btn backspace" aria-label="Backspace">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.53481 3H20.9998C21.265 3 21.5194 3.10536 21.7069 3.29289C21.8945 3.48043 21.9998 3.73478 21.9998 4V20C21.9998 20.2652 21.8945 20.5196 21.7069 20.7071C21.5194 20.8946 21.265 21 20.9998 21H6.53481C6.37022 21 6.20816 20.9594 6.06303 20.8818C5.91789 20.8042 5.79416 20.6919 5.70281 20.555L0.36981 12.555C0.260171 12.3907 0.20166 12.1975 0.20166 12C0.20166 11.8025 0.260171 11.6093 0.36981 11.445L5.70281 3.445C5.79416 3.30808 5.91789 3.19583 6.06303 3.11821C6.20816 3.04058 6.37022 2.99998 6.53481 3ZM7.06981 5L2.40381 12L7.06981 19H19.9998V5H7.06981ZM12.9998 10.586L15.8278 7.757L17.2428 9.172L14.4138 12L17.2428 14.828L15.8278 16.243L12.9998 13.414L10.1718 16.243L8.75681 14.828L11.5858 12L8.75681 9.172L10.1718 7.757L12.9998 10.586Z"
                fill="#A5A5A5"
              />
            </svg>
          </button>
          <button class="btn divide" aria-label="Divide">/</button>
          <button class="btn multiply" aria-label="Multiply">*</button>
        </div>
        <div class="numbers">
          <div class="main-block">
            <button class="btn number" aria-label="One">1</button>
            <button class="btn number" aria-label="Two">2</button>
            <button class="btn number" aria-label="Three">3</button>
            <button class="btn number" aria-label="Four">4</button>
            <button class="btn number" aria-label="Five">5</button>
            <button class="btn number" aria-label="Six">6</button>
            <button class="btn number" aria-label="Seven">7</button>
            <button class="btn number" aria-label="Eight">8</button>
            <button class="btn number" aria-label="Nine">9</button>
          </div>
          <div class="bottom-block">
            <button class="btn number zero" aria-label="Zero">0</button>
            <button class="btn number" aria-label="Decimal point">.</button>
          </div>
        </div>
        <div class="right-column">
          <button class="btn subtract" aria-label="Subtract">-</button>
          <button class="btn add" aria-label="Add">+</button>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
